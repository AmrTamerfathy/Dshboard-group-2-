<!-- Section: Design Block -->
<section class="text-center text-lg-start">

  <div class="container py-5">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5 text-danger">Add Admin</h2>
            <form>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email"  class="form-control" name="email" [(ngModel)]= "email" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" >Password</label>
                <input type="password"  class="form-control" name="password" [(ngModel)]= "password" />
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-success btn-block mb-4" (click)="register()">
                Add
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="assets/addmin.png" class="w-100 rounded-5 shadow-5"
          alt="" />
      </div>
    </div>
  </div>
</section>
